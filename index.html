<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title-m">
      <span>m</span>
    </div>

    <div class="login-div">
      <span>Hello, what's your name?</span>
      <form class="login-form">
        <input type="text" />
      </form>
      <span class="warning hidden">
        Sorry, a doesn't seem to be a valid email address. Please try again.
      </span>
    </div>

    <div class="login-bottomdiv hidden">
      <form>
        <button>
          <i class="fa-solid fa-chevron-left fa-2xs"></i>
          Change name
        </button>
        <button>
          <i class="fa-solid fa-share fa-2xs"></i>
          Stay logged out
        </button>
      </form>
    </div>

    <script src="JS/index.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/2194726cd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
