<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="loginPage">
      <div class="title-m">
        <span>m</span>
      </div>

      <div class="login-div">
        <span>Hello, what's your name?</span>
        <form class="login-form">
          <input type="text" />
        </form>
        <span class="warning hidden">
          Sorry, a doesn't seem to be a valid email address. Please try again.
        </span>
      </div>

      <div class="login-bottomdiv hidden">
        <form>
          <button class="login-bottomdiv__text">
            <i class="fa-solid fa-chevron-left fa-2xs"></i>
            Change name
          </button>
          <button>
            <i class="fa-solid fa-share fa-2xs"></i>
            Stay logged out
          </button>
        </form>
      </div>
    </div>

    <header>
      <button>Links</button>
      <button>
        <i class="fa-regular fa-sun"></i>
        <div class="header__information">
          <span class="header__information--Temperature"></span>
          <i class="fa-regular fa-circle fa-2xs"></i>
          <span class="header__information--city"></span>
        </div>
      </button>
    </header>

    <main>
      <h1 class="main__clock"></h1>
      <span class="greetings"></span>
      <span>What is your main focus for today?</span>
      <form action="">
        <input type="text" />
      </form>
      <div class="todo hidden">
        <span>Today</span>
        <div class="today">
          <i class="fa-regular fa-square fa-xl hidden"></i>
          <span></span>
          <i class="fa-solid fa-ellipsis fa-xl hidden"></i>
          <i class="fa-solid fa-check fa-xl hidden"></i>
        </div>
      </div>
    </main>

    <script src="JS/index.js"></script>
    <script src="JS/login.js"></script>
    <script src="js/component/weather.js"></script>
    <script src="js/component/clock.js"></script>
    <script src="js/component/todolist.js"></script>
    <script
      src="https://kit.fontawesome.com/2194726cd1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
